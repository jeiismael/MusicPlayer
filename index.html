<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>

  <body>
    <!-- music player -->
    <div class="music-player">
      <div class="player">
        <span class="showcase">
          <img src="Artist.png" class="artist" />
          <img src="Vinyl.png" class="vinyl" />
        </span>
        <audio id="audio">
          <source src="">
        </audio>
        <div class="info">
          <div class="song">
            <h1>All Too Well (Taylor's Version)</h1>
          </div>
          <div class="artistname">
            <h1>Taylor Swift</h1>
          </div>
        </div>

        <div class="seeker">
          <div class="time">
            <span class="time-elapsed" id="time-elapsed">0:00</span>
            <span class="song-time" id="song-time">0:00</span>
          </div>

          <div class="bar">
            <input type="range" value="0" min="0" step="1" class="bar" id="seek-bar"/>
            <div class="progress" id="progress"></div>
          </div>

          <div class="controls">
            <button id="prev-button" class="control-button">
              <img src="Prev Track.png" />
            </button>
            <div id="" class="play-pause">
              <button id="play-pause-button" class="control-button-pp">
                <img src="Polygon 1.png" id="play-pause-icon"/>
              </button>
            </div>
            <button id="next-button" class="control-button">
              <img src="Next Track.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation and content -->
    <div class="explore-container">
    <div class="explore">
      <div class="header">
        <h1>Explore</h1>
      </div>

      <div class="navigation">
        <nav>
          <h1 id="lyrics-link" class="active">Lyrics</h1>
          <h1 id="albums-link">Other Albums</h1>
          <h1 id="artist-link">Related Artist</h1>
        </nav>
      </div>

      <div class="nav-content">
        <div id="lyrics-content" style="display: block;">
        </div>
        
        <div id="albums-content" style="display: none;">
        </div>

        <div id="artist-content" style="display: none;">
        </div>
      </div>

    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
