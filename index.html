<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="music-player">
      <div class="player">
        <span class="showcase">
          <img src="Artist.png" class="artist" />
          <img src="Vinyl.png" class="vinyl" />
        </span>
        <div class="info">
          <div class="song">
            <h1>All Too Well (Taylor's Version)</h1>
          </div>
          <div class="artistname">
            <h1>Taylor Swift</h1>
          </div>
        </div>

        <div class="seeker">
          <div class="time">
            <span class="time-elapsed">0:00</span>
            <span class="time-remaining">0:00</span>
          </div>

          <div class="bar">
            <input type="range" value="0" class="bar" />
          </div>

          <div class="controls">
            <span class="prev">
              <img src="Prev Track.png" />
            </span>
            <span class="play-pause">
              <img src="Polygon 1.png" class="play-pause-button" />
              <img src="Ellipse 2.png" class="play-pause-background" />
            </span>
            <span class="next">
              <img src="Next Track.png" />
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
